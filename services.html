<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | CAH Advisory</title>
    <meta name="description" content="Executive coaching and strategic advisory services for C-suite leaders.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --navy: #1a2332;
            --gold: #c9a96e;
            --gold-light: #d4b883;
            --gold-dark: #b89555;
            --cream: #faf8f5;
            --grey-light: #e8e6e3;
            --grey-mid: #6b6b6b;
            --grey-dark: #2d2d2d;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--navy);
            line-height: 1.7;
            background-color: var(--white);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-top: 80px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 35, 50, 0.97);
            backdrop-filter: blur(12px);
            z-index: 1000;
            padding: 1.25rem 0;
            border-bottom: 1px solid rgba(201, 169, 110, 0.15);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.12);
        }

        .nav-container {
            max-width: 1320px;
            margin: 0 auto;
            padding: 0 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 500;
            color: var(--cream);
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
        }

        .logo-accent {
            color: var(--gold);
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 3.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--cream);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
            position: relative;
        }

        .hamburger-line {
            width: 100%;
            height: 2px;
            background: var(--cream);
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .hamburger.active .hamburger-line:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        .hamburger.active .hamburger-line:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        .nav-links.mobile-menu-open {
            transform: translateX(0) !important;
            visibility: visible !important;
        }

        body.menu-open {
            overflow: hidden;
        }

        /* Main Content */
        .main-content {
            max-width: 1320px;
            margin: 0 auto;
            padding: 4rem;
            min-height: calc(100vh - 200px);
        }

        h1 {
            font-size: 3rem;
            color: var(--navy);
            margin-bottom: 2rem;
        }

        .accent {
            color: var(--gold);
        }

        /* Footer */
        footer {
            background: #151b26;
            color: rgba(250, 248, 245, 0.7);
            padding: 3rem 4rem 2rem;
            margin-top: 4rem;
        }

        .footer-container {
            max-width: 1320px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-container p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                width: 280px;
                background: rgba(26, 35, 50, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2.5rem;
                transform: translateX(100%);
                transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: -10px 0 50px rgba(0, 0, 0, 0.5);
                border-left: 1px solid rgba(201, 169, 110, 0.2);
                z-index: 1000;
                visibility: hidden;
            }

            .nav-links.mobile-menu-open {
                visibility: visible;
            }

            .nav-links li {
                opacity: 0;
                transform: translateX(50px);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-links.mobile-menu-open li {
                opacity: 1;
                transform: translateX(0);
            }

            .nav-links.mobile-menu-open li:nth-child(1) {
                transition-delay: 0.1s;
            }

            .nav-links.mobile-menu-open li:nth-child(2) {
                transition-delay: 0.15s;
            }

            .nav-links.mobile-menu-open li:nth-child(3) {
                transition-delay: 0.2s;
            }

            .nav-links.mobile-menu-open li:nth-child(4) {
                transition-delay: 0.25s;
            }

            .nav-links.mobile-menu-open li:nth-child(5) {
                transition-delay: 0.3s;
            }

            .nav-links a {
                font-size: 1.1rem;
                color: var(--cream);
                padding: 0.75rem 1.5rem;
                width: 100%;
                text-align: center;
            }

            .nav-container {
                padding: 0 2rem;
            }

            .main-content {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            footer {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="logo"><span class="logo-accent">CAH</span> Advisory</a>

            <!-- Hamburger Menu Button -->
            <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Our <span class="accent">Services</span></h1>
        <p>Content coming soon...</p>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 CAH Advisory Services. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        const body = document.body;

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('mobile-menu-open');
            body.classList.toggle('menu-open');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('mobile-menu-open');
                body.classList.remove('menu-open');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target) && navLinks.classList.contains('mobile-menu-open')) {
                hamburger.classList.remove('active');
                navLinks.classList.remove('mobile-menu-open');
                body.classList.remove('menu-open');
            }
        });
    </script>
</body>
</html>
